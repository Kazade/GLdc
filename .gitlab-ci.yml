stages:
  - build

build:sh4-gcc:
  stage: build
  image: kazade/dreamcast-sdk
  script:
    - mkdir builddir
    - cd builddir
    - cmake -DCMAKE_TOOLCHAIN_FILE=../toolchains/Dreamcast.cmake ..
    - make
    
build:x86-gcc:
  stage: build
  image: fedora:33
  before_script:
    - sudo dnf install -y cmake gcc SDL2-devel.i686 
  script:
    - mkdir builddir
    - cd builddir
    - cmake ..
    - make
